<div layout="column" style="height: 100%">
	<div layout="row" layout-align="center center" style="height: 100%">
		<md-card style="width: 40%;">
			<md-toolbar class="md-tall">
				<div class="md-toolbar-tools githubLogin" layout-padding>
					<div layout="row">
						<div>
							<img src="views/img/github.png" class="md-user-avatar"/>
						</div>
						<div layout-margin>
							<p class="md-body-1">Login with Github</p>
							<p class="md-body-1">or fill the form below</p>
						</div>
					</div>
					<span flex></span>
					<div>
						<md-button class="md-icon-button" aria-label="menu">
							<md-icon 
								md-svg-icon="../node_modules/material-design-icons/navigation/svg/design/ic_arrow_forward_18px.svg">
							</md-icon>
						</md-button>
					</div>
				</div>
			</md-toolbar>
			<md-card-content>
				<form autocomplete="off">
					<div layout="column">
						<md-input-container>
							<label>Email</label>
							<input ng-model="vm.user.email">
						</md-input-container>
						<md-input-container>
							<label>Password</label>
							<input ng-model="vm.user.password" type="password">
						</md-input-container>

						<div layout="row" >
							<span class="md-caption" style="color: gray;">Forgot your password?</span>
						</div>

						<br/>
						<br/>

						<div layout="column">
							<md-button class="md-primary md-raised" ng-click="vm.login(vm.user);">
								Login
							</md-button>
						</div>
					</div>
				</form>
			</md-card-content>
		</md-card>
	</div>
</div>
